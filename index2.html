<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Banking UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f2f5;
      box-sizing: border-box;
    }

    .container {
      padding: 20px;
      border: 3px solid black;               
      background-color: #e6f2ff;          
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
    }

    .card {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .balance-display {
      font-size: 2.5em;
      font-weight: normal;
      color: #28a745;
      margin-bottom: 10px;
    }

    .btn {
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: white;
      width: 100%;
    }

    .deposit-btn {
      background-color: #28a745;
    }

    .deposit-btn:hover {
      background-color: #218838;
    }

    .withdraw-btn {
      background-color: #dc3545;
    }

    .withdraw-btn:hover {
      background-color: #c82333;
    }

    @media (max-width: 768px) {
      .card {
        padding: 25px;
        gap: 15px;
        max-width: 350px;
      }
      .balance-display {
        font-size: 2em;
      }
      .btn {
        font-size: 1em;
        padding: 12px 20px;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
        gap: 10px;
        max-width: 90%;
      }
      .balance-display {
        font-size: 1.8em;
      }
      .btn {
        font-size: 0.9em;
        padding: 10px 15px;
      }
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="balance-display">
        $0
      </div>
      <button class="btn deposit-btn">Deposit</button>
      <button class="btn withdraw-btn">Withdraw</button>
    </div>
  </div>
</body>
</html>
